<!DOCTYPE html>
<html>
<head>
    <title>Tambah Data</title>
</head>
<body>
    <form action="insertProcess.php" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td> Nama: </td>
                <td> <input type="text" name="myname"> </td>
            </tr>
            <tr>
                <td> Alamat: </td>
                <td> <textarea name="myaddress" rows="5" cols="20"></textarea> </td>
            </tr>
            <tr>
                <td> Foto: </td>
                <td> <input name="myfoto" type="file"> </td>
            </tr>
            <tr>
                <td> <input type="submit" name="send" value="Tambah"> </td>
            </tr>
        </table>
    </form>
</body>
</html>
